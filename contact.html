<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Contact Us - Solomon Shilly</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Inter, Poppins, sans-serif;
      background: linear-gradient(90deg, #ffffff 0%, #d9eefe 40%, #c8c5ff 60%, #ffffff 100%);
      color: #0a0f24;
    }
    .navbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      font-size: 18px;
      z-index: 10;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 10px 30px;
      transition: right 0.3s ease;
    }
    .navbar a {
      text-decoration: none;
      color: #0a0f24;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #6a0dad;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(15px);
      border-radius: 8px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #0a0f24;
      transition: 0.3s;
      border-radius: 2px;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    @media (max-width: 768px) {
      .navbar {
        position: fixed;
        top: 0;
        right: -100%;
        left: auto;
        transform: none;
        width: 250px;
        height: 100vh;
        flex-direction: column;
        gap: 20px;
        padding: 80px 30px 30px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 0;
      }
      .navbar.active {
        right: 0;
      }
      .hamburger {
        display: flex;
      }
    }
    @media (max-width: 576px) {
      .navbar {
        width: 200px;
        padding: 70px 20px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="hamburger" id="hamburger">
  <span></span>
  <span></span>
  <span></span>
</div>

<nav class="navbar" id="navbar">
  <a href="index.html">Home</a>
  <a href="education.html">Education</a>
  <a href="experience.html">Experience</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

  <div class="iframe-container">
    <iframe data-tally-src="https://tally.so/r/68LLae?transparentBackground=1" title="Contact Us"></iframe>
  </div>

<script>
  const hamburger = document.getElementById('hamburger');
  const navbar = document.getElementById('navbar');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navbar.classList.toggle('active');
  });

  const navLinks = navbar.querySelectorAll('a');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navbar.classList.remove('active');
    });
  });
</script>
</body>
</html>
